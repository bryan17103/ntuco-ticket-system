<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>NTUCO 2026 寄票查詢系統</title>

<style>

body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
    background-color: #f7eed7; 
    color: #a3735b;            
    margin: 0;
    padding: 24px;
}

.container {
    max-width: 900px;
    margin: auto;
}

h1, h2 {
    text-align: center;
}

h1 {
    font-size: 24px;
    margin-bottom: 6px;
    color: #301c14; 
}

h2 {
    font-size: 20px;
    color: #C1442E; 
    margin-top: 0;
}

.search-box {
    margin: 24px auto 0;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
}

input {
    flex: 1;
    min-width: 220px;
    max-width: 320px;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #d6b7a8;
    background: #efe1d2;     
    color: #301c14;
}

input::placeholder {
    color: #b08a76;
}

button {
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    background-color: #C1442E; 
    color: #f7eed7;
    cursor: pointer;
}

button:hover {
    background-color: #9f3323;
}

#result {
    margin-top: 30px;
}

/* Desktop */
table {
    width: 100%;
    border-collapse: collapse;
    background: #fdf7f1;      
    color: #301c14;
    border-radius: 10px;
    overflow: hidden;
}

th {
    background-color: #e4c7bb; 
    color: #301c14;
    padding: 12px;
    font-weight: bold;
}

td {
    padding: 12px;
    border-bottom: 1px solid #e6d2c8;
    text-align: center;
}

td.number {
    background: #ecd1c6;       
    font-weight: bold;
}

/* ===== 手機卡片 ===== */
.ticket-card {
    background: #fdf7f1;
    color: #301c14;
    border-radius: 12px;
    padding: 16px;
    margin-bottom: 14px;
    border: 1px solid #e6d2c8;
}

.ticket-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 6px;
}

.label {
    font-weight: bold;
    color: #a3735b;            
}

.status-unpicked {
    color: #C1442E;           
    font-weight: bold;
}

.status-picked {
    color: #7d5a4f;            
    font-weight: bold;
}

.pickup-note {
    margin-top: 16px;
    color: #C1442E;
    font-weight: bold;
    text-align: center;
}

.updated-time {
    margin-top: 12px;
    font-size: 14px;
    color: #b08a76;
    text-align: center;
}

footer {
    margin-top: 40px;
    text-align: center;
    font-size: 14px;
    color: #b08a76;
}

@media (max-width: 700px) {
    table {
        display: none;
    }
}

.desktop-only {
    display: block;
}

.mobile-only {
    display: none;
}

@media (max-width: 700px) {
    .desktop-only {
        display: none;
    }

    .mobile-only {
        display: block;
    }
}

/* ===== Desktop ===== */
td.number {
    background-color: #C1442E;   
    color: #f7eed7;             
    font-weight: 700;
    font-size: 18px;
    letter-spacing: 1px;
}

/* ===== Phone ===== */
.ticket-number {
    background-color: #C1442E;
    color: #f7eed7;
    padding: 4px 12px;
    border-radius: 999px;        
    font-weight: 700;
    font-size: 16px;
    letter-spacing: 1px;
}

</style>

</head>

<body>
<div class="container">
    <h1>台大薰風國樂團 2026 冬季公演</h1>
    <h2>「歲月·歲樂」寄票查詢系統</h2>

    <div class="search-box">
        <input id="searchInput" placeholder="請輸入您的姓名以查詢"/>
        <button onclick="search()">查詢</button>
    </div>

    <div id="result"></div>
    <div id="updatedTime" class="updated-time"></div>

    <footer>本系統為114薰風票務製作</footer>
</div>

<script>
let searching = false;

async function search() {
    if (searching) return;
    searching = true;

    const keyword = document.getElementById("searchInput").value.trim();
    const resultDiv = document.getElementById("result");
    const timeDiv = document.getElementById("updatedTime");
    const button = document.querySelector(".search-box button");

    button.disabled = true;

    try {
        if (!keyword) {
            resultDiv.innerHTML = "<p style='color:#C86A2A;'>請輸入您的姓名以查詢</p>";
            return;
        }

        resultDiv.innerHTML = "查詢中...";
        timeDiv.innerHTML = "";

        const response = await fetch(`/api/search?q=${encodeURIComponent(keyword)}`);
        const data = await response.json();

        if (!response.ok) {
            resultDiv.innerHTML = `<p style='color:#C86A2A;'>${data.error}</p>`;
            return;
        }

        const results = data.results;
        let tableRows = "";
        let cards = "";

        results.forEach(item => {
            const statusClass = item.pickup_status.includes("尚未")
                ? "status-unpicked"
                : "status-picked";

            tableRows += `
            <tr>
                <td class="${statusClass}">${item.pickup_status}</td>
                <td class="number">${item.number}</td>
                <td>${item.name}</td>
                <td>${item.tickets}</td>
                <td>${item.pay_status}</td>
            </tr>`;

            cards += `
            <div class="ticket-card">
                <div class="ticket-row"><span class="label">狀態</span><span class="${statusClass}">${item.pickup_status}</span></div>
                <div class="ticket-row"><span class="label">編號</span><span class="ticket-number">${item.number}</span></div>
                <div class="ticket-row"><span class="label">取票人姓名</span><span>${item.name}</span></div>
                <div class="ticket-row"><span class="label">張數</span><span>${item.tickets}</span></div>
                <div class="ticket-row"><span class="label">付款</span><span>${item.pay_status}</span></div>
            </div>`;
        });

        resultDiv.innerHTML = `
        <div class="desktop-only">
            <table>
                <tr>
                    <th>取票狀態</th>
                    <th>編號</th>
                    <th>取票人姓名</th>
                    <th>張數</th>
                    <th>付款</th>
                </tr>
                ${tableRows}
            </table>
        </div>

        <div class="mobile-only">
            ${cards}
        </div>

        <div class="pickup-note">
            請備好零錢，並告知前台人員您的編號，謝謝！
        </div>
        `;

        if (data.updated_time) {
            timeDiv.innerHTML = `資料更新時間：${data.updated_time}`;
        }

    } catch (err) {
        resultDiv.innerHTML = "<p style='color:#C86A2A;'>資料載入失敗，請稍後再試</p>";
    } finally {
        searching = false;
        button.disabled = false;
    }
}
</script>
</body>
</html>
